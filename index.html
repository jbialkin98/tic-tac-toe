<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="code.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="selectOpponent">
        <div>Opponent:</div>
        <div class="opponentButtons">
            <button class="opponentButton active">Player</button>
            <button class="opponentButton">Computer</button>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="centerContent">
        <div class="playerScores">
            <div class="playerOne">
                <div class="playerOneName">Player One</div>
                <div class="playerOneScore">
                    <div>Score:</div>
                    <div class="playerOneScoreNumber"></div>
                </div>
            </div>
            <div class="playerTwo">
                <div class="playerTwoName">Player Two</div>
                <div class="playerTwoScore">
                    <div>Score:</div>
                    <div class="playerTwoScoreNumber"></div>
                </div>
            </div>
        </div>
        <div class="container"></div> 
    </div>
    <button class="startOver">Start Over</button>

    <div class="matchResults">
        <div class="winner">Dummy won!</div>
        <button class="playAgain">Play Again?</button>
    </div>
</body>
</html>
