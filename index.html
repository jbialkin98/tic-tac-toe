<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="centerContent">
        <div class="playerScores">
            <div class="playerOne">
                <div class="playerOneName">Player One</div>
                <div class="playerOneScore">
                    <div>Score:</div>
                    <div class="playerOneScoreNumber"></div>
                </div>
            </div>
            <div class="playerTwo">
                <div class="playerTwoName">Player Two</div>
                <div class="playerTwoScore">
                    <div>Score:</div>
                    <div class="playerTwoScoreNumber"></div>
                </div>
            </div>
        </div>
        <div class="container"></div> 
    </div>
    <div class="buttonBottom">
        <button class="startOver">Start Over</button>
    </div>

    <div class="matchResults">
        <div class="winner">Dummy won!</div>
        <div>Play again?</div>
        <button class="playAgain">Yes</button>
    </div>
</body>
</html>
